<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Game Deals</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="./styles/styles.css" rel="stylesheet">
    </head>

    <body>

        <header>            
            <h1>Game Deals</h1>
        </header>

        <main>

            <div class="search">
                <h3>Search</h3>
                <input type="search" id="gameSearch" placeholder="Game title">
                
                <details>

                    <summary>Filters</summary>

                    <label>
                        <input id="upperFilter" type="range" min="0" max="100" step="25" value="0">
                        Upper price
                    </label>

                    <label>
                        <input id="metacriticFilter" type="range" min="0" max="100" step="25" value="0">
                        Metacritic score
                    </label>

                    <label>
                        <input id="steamFilter" type="range" min="0" max="10" step="2.5" value="0">
                        Steam score
                    </label>


                </details>
                    <button id="reloadButton">Back</button>
            </div>

            <div id="loadingSpinner" class="loading" style="display: none;">
                Loading, please wait...
            </div>

            <div class="cards" id="cards">


            </div>

        </main>

        <footer>
            <h3>Maciej Wrzesie≈Ñ</h3>
        </footer>

      <script type="module" src="app.js"></script>
    </body>
</html>
